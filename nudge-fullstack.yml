AWSTemplateFormatVersion: 2010-09-09
Parameters:
  ServiceName:
    Type: String
    Default: nudge-core-prod
    Description: Name of this service e.g. nudge-core-prod
  nudgeImage:
    Type: String
    Default: rguan72/nudge-core:latest
    Description: The Docker image for this service e.g. rguan72/nudge-core:latest
  DBInstanceClass:
    Type: String
    Default: db.t2.medium
    Description: The instance type to use for the RDS DB server(s)
  DBName:
    Type: String
    Default: nudgecoredbprod
    Description: Name of the DB e.g. nudgecoredbprod
  DBUser:
    Type: String
    Default: nudgecoredbprod
    Description: Primary DB admin username
  DBPassword:
    Type: String
    Default: nudgecoredbprod
    NoEcho: 'TRUE'
    Description: Primary DB admin password
  ContainerPort:
    Type: Number
    Default: 80
    Description: What port number the application inside the docker container is binding to
  ContainerCpu:
    Type: Number
    Default: 256
    Description: How much CPU to give the container. 1024 is 1 CPU
  ContainerMemory:
    Type: Number
    Default: 512
    Description: How much memory in megabytes to give the container
  envAppConfig:
    Type: String
    Default: "/app/core/settings.dev.ini"
    Description: app config ini path e.g. "/app/core/settings.dev.ini"
  envMigrateConfig:
    Type: String
    Default: "/app/core/settings.devmigrate.ini"
    Description: migrated config ini path e.g. "/app/core/settings.devmigrate.ini"
Mappings:
  SubnetConfig:
    VPC:
      CIDR: 10.0.0.0/16
    PublicOne:
      CIDR: 10.0.0.0/24
    PublicTwo:
      CIDR: 10.0.1.0/24
    PublicThree:
      CIDR: 10.0.2.0/24
Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      EnableDnsSupport: true
      EnableDnsHostnames: true
      CidrBlock: !FindInMap 
        - SubnetConfig
        - VPC
        - CIDR
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c239754f-a13f-4391-a6f6-cf7f68cc87b5
  PublicSubnetOne:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone:
        'Fn::Select':
          - 0
          - 'Fn::GetAZs':
              Ref: 'AWS::Region'
      VpcId: !Ref VPC
      CidrBlock: !FindInMap 
        - SubnetConfig
        - PublicOne
        - CIDR
      MapPublicIpOnLaunch: true
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 1ef8cc2f-29c8-4bdc-a4f5-e191681eec91
  PublicSubnetTwo:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone:
        'Fn::Select':
          - 1
          - 'Fn::GetAZs':
              Ref: 'AWS::Region'
      VpcId: !Ref VPC
      CidrBlock: !FindInMap 
        - SubnetConfig
        - PublicTwo
        - CIDR
      MapPublicIpOnLaunch: true
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 71e65129-8c4d-44ae-a537-e8f580e03e15
  PublicSubnetThree:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone:
        'Fn::Select':
          - 2
          - 'Fn::GetAZs':
              Ref: 'AWS::Region'
      VpcId: !Ref VPC
      CidrBlock: !FindInMap 
        - SubnetConfig
        - PublicThree
        - CIDR
      MapPublicIpOnLaunch: true
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ef3228c7-513a-480a-8990-d9e50901c34e
  NudgeDB:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceIdentifier: !Ref ServiceName
      VPCSecurityGroups:
        - !Ref DBEC2SecurityGroupProd
      DBName: !Ref DBName
      DBSubnetGroupName: !Ref ServiceName
      AllocatedStorage: 20
      DBInstanceClass: !Ref DBInstanceClass
      Engine: MySQL
      EngineVersion: '5.5'
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
    DeletionPolicy: Snapshot
    DependsOn:
      - rdsDbSubnetGroup
    Metadata:
      'AWS::CloudFormation::Designer':
        id: babe6199-badf-4526-a7b5-ec156157906a
  DBEC2SecurityGroupProd:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: !Join 
        - '-'
        - - DBSG
          - !Ref ServiceName
      GroupDescription: 'Allow inbound MySQL access from web instances, home and office'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          CidrIp: 68.37.53.22/32
          Description: ssh ishotjr home
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          CidrIp: 173.13.23.121/32
          Description: ssh Larky HQ
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          CidrIp: 97.71.29.74/32
          Description: ssh adrq home
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          CidrIp: 24.12.195.76/32
          Description: ssh mcgarveymobile home
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          SourceSecurityGroupName: !Ref WebSecurityGroupProd
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 7784d14f-6e4e-4a07-8200-474bb161b8e2
  WebSecurityGroupProd:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: !Join 
        - '-'
        - - WebSG
          - !Ref ServiceName
      GroupDescription: 'Allow HTTP from anywhere, restrict SSH to home and office'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 68.37.53.22/32
          Description: ssh ishotjr home
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 173.13.23.121/32
          Description: ssh Larky HQ
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 97.71.29.74/32
          Description: ssh adrq home
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 24.12.195.76/32
          Description: ssh mcgarveymobile home
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 13546089-a73d-4ea9-8e96-059109fad9d8
  nudgeLoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Subnets:
        - !Ref PublicSubnetOne
        - !Ref PublicSubnetTwo
        - !Ref PublicSubnetThree
      SecurityGroups:
        - !Ref WebSecurityGroupProd
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 0163c7ea-2703-4a59-8627-40ff10894391
  nudgeListener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      LoadBalancerArn: !Ref nudgeLoadBalancer
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref nudgeTargetGroup
      Port: '80'
      Protocol: HTTP
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 86d00b62-fcb4-4e3f-b9e5-1a192a3ef91b
  nudgeTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      TargetType: ip
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 5
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 1e1965f8-93d9-4368-886e-8beccb41e72a
  nudgeCluster:
    Type: 'AWS::ECS::Cluster'
    Properties:
      ClusterName: !Ref ServiceName
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 59f92925-e545-4700-b711-4e0b07de41f9
  nudgeTask:
    Type: 'AWS::ECS::TaskDefinition'
    DependsOn:
      - NudgeDB
    Properties:
      Family: !Ref ServiceName
      Cpu: !Ref ContainerCpu
      Memory: !Ref ContainerMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: !Ref nudgeImage
          Cpu: !Ref ContainerCpu
          Memory: !Ref ContainerMemory
          Essential: 'true'
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              HostPort: !Ref ContainerPort
              Protocol: tcp
          Environment:
            - Name: APP_CONFIG
              Value: !Ref envAppConfig
            - Name: MIGRATE_CONFIG
              Value: !Ref envMigrateConfig
            - Name: DATABASE_URL
              Value: !GetAtt
                - NudgeDB
                - Endpoint.Address
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 46047d38-6707-428c-880f-83b9b66e7fb5
  nudgeService:
    Type: 'AWS::ECS::Service'
    Properties:
      Cluster: !Ref nudgeCluster
      DesiredCount: '1'
      LaunchType: FARGATE
      TaskDefinition: !Ref nudgeTask
      LoadBalancers:
        - ContainerPort: !Ref ContainerPort
          ContainerName: !Ref ServiceName
          TargetGroupArn: !Ref nudgeTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref WebSecurityGroupProd
          Subnets:
            - !Ref PublicSubnetOne
            - !Ref PublicSubnetTwo
            - !Ref PublicSubnetThree
    Metadata:
      'AWS::CloudFormation::Designer':
        id: a0b0a379-c8c5-4e34-93e6-d71edd29a886
    DependsOn:
      - ListenerRule
  nudgeAutoScalingRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - application-autoscaling.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: service-autoscaling
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'application-autoscaling:*'
                  - 'cloudwatch:DescribeAlarms'
                  - 'cloudwatch:PutMetricAlarm'
                  - 'ecs:DescribeServices'
                  - 'ecs:UpdateService'
                Resource: '*'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c1c33860-8eba-424d-8e01-0ee5377bfdea
  nudgeTarget:
    Type: 'AWS::ApplicationAutoScaling::ScalableTarget'
    Properties:
      MaxCapacity: 10
      MinCapacity: 1
      ResourceId: !Join 
        - /
        - - service
          - !Ref nudgeCluster
          - !GetAtt 
            - nudgeService
            - Name
      RoleARN: !GetAtt 
        - nudgeAutoScalingRole
        - Arn
      ScalableDimension: 'ecs:service:DesiredCount'
      ServiceNamespace: ecs
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 14b1abe4-5318-436e-98ac-ca42d07bfe5f
  scaleUp:
    Type: 'AWS::ApplicationAutoScaling::ScalingPolicy'
    Properties:
      PolicyName: nudgePolicyDown
      PolicyType: StepScaling
      ScalingTargetId: !Ref nudgeTarget
      StepScalingPolicyConfiguration:
        Cooldown: 60
        MetricAggregationType: Average
        AdjustmentType: ChangeInCapacity
        StepAdjustments:
          - MetricIntervalLowerBound: 0
            MetricIntervalUpperBound: 100
            ScalingAdjustment: 2
          - MetricIntervalLowerBound: 100
            ScalingAdjustment: 4
    Metadata:
      'AWS::CloudFormation::Designer':
        id: df5b0b35-0abe-45b4-bb7f-45b36e96e161
  scaleDown:
    Type: 'AWS::ApplicationAutoScaling::ScalingPolicy'
    Properties:
      PolicyName: nudgePolicyUp
      PolicyType: StepScaling
      ScalingTargetId: !Ref nudgeTarget
      StepScalingPolicyConfiguration:
        Cooldown: 60
        MetricAggregationType: Average
        AdjustmentType: ChangeInCapacity
        StepAdjustments:
          - MetricIntervalUpperBound: -1
            MetricIntervalLowerBound: -100
            ScalingAdjustment: -1
          - MetricIntervalUpperBound: -100
            ScalingAdjustment: -2
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 7c538433-453d-4c7c-b05b-6455e8f3e165
  rdsDbSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      SubnetIds:
        - !Ref PublicSubnetOne
        - !Ref PublicSubnetTwo
        - !Ref PublicSubnetThree
      DBSubnetGroupName: !Ref ServiceName
      DBSubnetGroupDescription: !Ref ServiceName
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 5f5bd96b-955c-403a-a2fe-e44023ad7e3f
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties: {}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 49d5f6a3-0675-411f-a8d7-4b30ae613594
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 2a80344a-6c6b-48d3-a6e5-e9faa473b88c
  RouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 04d94f5a-b94c-44eb-b74c-a89f75abc633
  InternetRoute:
    Type: 'AWS::EC2::Route'
    DependsOn: VPCGatewayAttachment
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref RouteTable
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 9414269b-03a9-4582-9d8d-02b56d51e798
  SubnetARouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref PublicSubnetOne
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 0e5e8c8d-f759-4bb0-9682-49c500fcc487
  SubnetBRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref PublicSubnetTwo
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 3aacc408-752e-41ad-b22f-631476b72bef
  SubnetCRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref PublicSubnetThree
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 1ec5f70d-9b3e-4fd4-9a2b-bd0de28d7ca8
  ListenerRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Properties:
      ListenerArn: !Ref nudgeListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - "/"
      Actions:
        - TargetGroupArn: !Ref nudgeTargetGroup
          Type: forward
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 48c367fe-1f22-4a4b-8ded-4e92e0b0bb59
